<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Amoeba Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <!-- Admin Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Admin Panel Header -->
    <header class="admin-header" id="adminPanel" style="display: none;">
        <div class="admin-logo">Amoeba Database - Admin Panel</div>
        <div class="admin-header-right">
            <div class="admin-search-container">
                <input type="text" id="adminSearchInput" placeholder="Search by ID..." />
                <button id="adminSearchBtn">Search</button>
                <button id="adminClearSearchBtn" style="display: none;">Clear</button>
            </div>
            <div class="admin-nav">
                <button id="logoutBtn" class="logout-btn">Logout</button>
                <a href="index.html" class="back-to-site">Back to Site</a>
            </div>
        </div>
    </header>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="adminDashboard" style="display: none;">
        <aside class="admin-sidebar">
            <div class="admin-menu">
                <h3>Data Management</h3>
                <div class="organism-section">
                    <h4>Entamoeba Histolytica</h4>
                    <button class="data-btn" data-organism="histolytica" data-type="transcriptomics">Transcriptomics</button>
                    <button class="data-btn" data-organism="histolytica" data-type="protein">Protein Sequence</button>
                    <button class="data-btn" data-organism="histolytica" data-type="gene">Gene Data</button>
                    <button class="data-btn" data-organism="histolytica" data-type="genome">Genome Data</button>
                </div>
                <div class="organism-section">
                    <h4>Entamoeba Invadens</h4>
                    <button class="data-btn" data-organism="invadens" data-type="transcriptomics">Transcriptomics</button>
                    <button class="data-btn" data-organism="invadens" data-type="protein">Protein Sequence</button>
                    <button class="data-btn" data-organism="invadens" data-type="cds">CDS Data</button>
                    <button class="data-btn" data-organism="invadens" data-type="genome">Genome Data</button>
                    <button class="data-btn" data-organism="invadens" data-type="codon-usage">Codon Usage</button>
                    <button class="data-btn" data-organism="invadens" data-type="gene-aliases">Gene Aliases</button>
                    <button class="data-btn" data-organism="invadens" data-type="full-gff">Full GFF</button>
                </div>
            </div>
        </aside>

        <main class="admin-main">
            <div id="adminContent">
                <div class="welcome-section">
                    <h2>Welcome to Admin Panel</h2>
                    <p>Select a data type from the sidebar to manage the data.</p>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Datasets</h3>
                            <span id="totalDatasets">11</span>
                        </div>
                        <div class="stat-card">
                            <h3>Histolytica Files</h3>
                            <span id="histolyticaFiles">4</span>
                        </div>
                        <div class="stat-card">
                            <h3>Invadens Files</h3>
                            <span id="invadensFiles">7</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
